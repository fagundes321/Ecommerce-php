<style>
  /* Carousel estilo Samsung sem legendas */
  #carouselExample {
    position: relative;
  }

  .carousel-item {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 500px; /* altura do slide */
    background-color: #0b0b0b;
  }

  .carousel-item img {
 
    object-fit: contain;
    border-radius: 5px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
  }

  .carousel-item img:hover {
    transform: scale(1.05);
  }

  /* Controles */
  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    filter: invert(1);
    background-size: 2rem 2rem;
  }

  /* Indicadores discretos */
  .carousel-indicators button {
    background-color: #888;
    opacity: 0.7;
  }

  .carousel-indicators .active {
    background-color: #fff;
  }

  /* Fade effect */
  .carousel-fade .carousel-item {
    transition: opacity 1s ease;
  }
</style>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
<div id="carouselExample" class="carousel slide carousel-fade mt-5 pt-5" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/public/assets/images/produtos/banner1.jpg" alt="Banner 1" class="img-fluid">
    </div>
    <div class="carousel-item">
      <img src="/public/assets/images/produtos/banner2.jpg" alt="Banner 2" class="img-fluid">
    </div>
    <div class="carousel-item">
      <img src="/public/assets/images/produtos/banner3.jpg" alt="Banner 3" class="img-fluid">
    </div>
  </div>

  <!-- Controles -->



  <!-- Indicadores -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true"></button>
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
  </div>
</div>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Próximo</span>
  </button>

<!-- Bootstrap JS (necessário para o autoplay e controles) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
