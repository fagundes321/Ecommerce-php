<div class="corpo-carousel">
    <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
    >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <div
        id="carouselExample"
        class="carousel slide carousel-fade mt-5 pt-5"
        data-bs-ride="carousel"
        data-bs-interval="3000"
    >
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img
                    src="{{ site_url }}/public/assets/images/produtos/banner1.jpg"
                    alt="Banner 1"
                    class="img-fluid"
                />
            </div>
            <div class="carousel-item">
                <img
                    src="{{ site_url }}/public/assets/images/produtos/banner2.jpg"
                    alt="Banner 2"
                    class="img-fluid"
                />
            </div>
            <div class="carousel-item">
                <img
                    src="{{ site_url }}/public/assets/images/produtos/banner3.jpg"
                    alt="Banner 3"
                    class="img-fluid"
                />
            </div>
        </div>

        <!-- Controles -->

        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
            ></button>
            <button
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide-to="1"
            ></button>
            <button
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide-to="2"
            ></button>
        </div>
    </div>
    <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
    >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
    </button>
</div>

<!-- Bootstrap JS (necessário para o autoplay e controles) -->
