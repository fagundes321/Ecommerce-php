<div class="swiper">
    <div class="swiper-wrapper swiper-slide-container">
        {% for produto in promocao() %}
            {% if produto.produto_valor_promocao != null %}
            <a href="/detalhes/{{ produto.produto_slug}}" class="produto-link swiper-slide">
                <div class="slide-card">
                    <img
                        src="/public/assets/images/produtos/{{ produto.produto_slug }}.png"
                        alt="{{ produto.produto_nome }}"
                        loading="eager"
                    />
                      <h3 class="titulo-produto">{{ produto.produto_nome }}</h3>
                    <h5 class="produto_preco">
                        R$ {{ produto.produto_valor_promocao }} Ã  vista
                    </h5>
                    <h5 class="produto_real">R$ {{ produto.produto_valor }}</h5>
                </div>
            </a>
            {% endif %}
        {% endfor %}
    </div>

    <!-- Controles -->
    <div class="swiper-controls">
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div>
