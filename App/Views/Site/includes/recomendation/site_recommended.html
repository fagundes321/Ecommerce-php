<div class="swiper-wrapper">
    {% for produto in novidade()|slice(0, 10) %}
    <a href="/produto/{{ produto.id }}" class="card-produto swiper-slide">
        <h3>{{ produto.produto_nome }}</h3>
      <img
            class="card-foto"
            src="/public/assets/images/produtos/fone-de-ouvido-preto.png"
            alt="Galaxy S25 Ultra"
        />
    </a>
    {% endfor %}
</div>
<div class="swiper-pagination"></div>

<!-- If we need navigation buttons -->
<div class="swiper-button-prev"></div>
<div class="swiper-button-next"></div>
