<style>
    .swiper-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 200px; /* deixei menor que 250px p/ ficar mais proporcional */
        margin-top: 25px;
        position: relative;
    }

    /* Botões fixos e minimalistas */
    .swiper-button-prev,
    .swiper-button-next {
        position: static !important;
        margin: 0 !important;
        width: auto;
        height: auto;
        background: none;
        box-shadow: none;
        cursor: pointer;
    }

    .swiper-button-prev::after,
    .swiper-button-next::after {
        font-size: 22px;
        font-weight: 200;
        color: #000;
        transition: color 0.3s ease;
    }

    .swiper-button-prev:hover::after,
    .swiper-button-next:hover::after {
        color: #555;
    }

    /* Paginação entre as setas */
    .swiper-pagination {
        order: 2;
        display: flex;
        justify-content: center;
        gap: 8px;
    }

    .swiper-button-prev {
        order: 1;
    }
    .swiper-button-next {
        order: 3;
    }

    /* Bolinhas minimalistas */
    .swiper-pagination-bullet {
        width: 7px;
        height: 7px;
        background: #bbb;
        opacity: 0.6;
        border-radius: 50%;
        transition: all 0.3s ease;
    }
    .swiper-pagination-bullet-active {
        background: #000;
        opacity: 1;
    }

    /* Preço */
    .produto_preco {
        color: #000;
        font-weight: bold;
        margin-top: 10px;
    }
    .produto_real {
        color: #666;
        font-size: 0.9rem;
        text-decoration: line-through;
        margin-top: 4px;
    }

    /* Card */
    .card-recomendados {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.6s ease, transform 0.6s ease;
        background-color: #f7f7f7;
        text-align: center;
        width: 345px;
        height: 345px;
        padding: 20px;
        /* border: 1px solid #eee; */
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        border-radius: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
    }

    .card-recomendados.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .card-recomendados:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .card-recomendados img {
        max-width: 180px;
        transition: transform 0.4s ease;
    }
    .card-recomendados:hover img {
        transform: scale(1.1);
    }

    .card-recomendados h3 {
        font-size: 1.2rem;
        font-weight: 600;
        color: #111;
        line-height: 1.3;
        margin: 15px 0;
    }

    .teste {
        gap: 40px; /* espaço entre os slides */
    }

    .teste2 {
        text-decoration: none;
        color: #000;
    }

    .titulo {
        font-weight: bold;
    }
</style>
<div class="swiper">
    <div class="swiper-wrapper teste">
        {% for produto in novidade()|slice(0, 10) %}
        <a href="/produto/{{ produto.id }}" class="teste2 swiper-slide">
            <img
                class="card-recomendados"
                src="/public/assets/images/produtos/fone-de-ouvido-preto.png"
                alt="{{ produto.produto_nome }}"
                loading="eager"
            />

            <h3 class="titulo">{{ produto.produto_nome }}</h3>
            {% if produto.produto_valor_promocao == null%}
            <h5 class="produto_preco">R$ {{ produto.produto_valor}}</h5>
            {% else %}
            <h5 class="produto_preco">
                R$ {{ produto.produto_valor_promocao }} á vista
            </h5>
            <h5 class="produto_real">R$ {{ produto.produto_valor}}</h5>
            {% endif %}
        </a>
        {% endfor %}
    </div>

    <!-- Controles -->
    <div class="swiper-controls">
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div>
