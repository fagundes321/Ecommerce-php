<style>
  /* Navbar premium centralizada */
  .navbar-premium {
    background-color: rgba(0, 0, 0, 0.85);
    padding: 0.8rem 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  .navbar-premium.scrolled {
    background-color: #000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }

  /* Brand */
  .navbar-premium .navbar-brand {
    color: #fff;
    font-weight: 600;
    font-size: 1.4rem;
  }

  /* Centraliza itens do menu */
  .navbar-premium .navbar-nav {
    display: flex;
    align-items: center; /* centraliza verticalmente */
    gap: 1rem;
  }

  .navbar-premium .nav-link {
    color: #ccc;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .navbar-premium .nav-link:hover,
  .navbar-premium .nav-link:focus {
    color: #fff;
    text-decoration: underline;
  }

  /* Dropdown */
  .navbar-premium .dropdown-menu {
    background-color: #111;
    border: none;
    min-width: 200px;
  }

  .navbar-premium .dropdown-item {
    color: #ccc;
    transition: color 0.2s ease;
  }

  .navbar-premium .dropdown-item:hover {
    color: #fff;
    background-color: transparent;
  }

  /* Search */
  .navbar-premium .form-control {
    border-radius: 50px;
    border: none;
    background-color: #6e6969;
    color: #fff;
    padding: 0.4rem 1rem;
    width: 200px;
    transition: width 0.3s ease;
  }

  .navbar-premium .form-control:focus {
    width: 280px;
    outline: none;
    background-color: #333;
  }

  .navbar-premium .btn-search {
    background-color: #0071e3;
    border: none;
    color: #fff;
    padding: 0.35rem 1rem;
    border-radius: 50px;
    margin-left: 0.5rem;
    transition: background 0.3s ease;
  }

  .navbar-premium .btn-search:hover {
    background-color: #005bb5;
  }

  /* Ícones */
  .navbar-premium .icon-btn {
    color: #ccc;
    font-size: 1.2rem;
    margin-left: 1rem;
    transition: color 0.3s ease;
  }

  .navbar-premium .icon-btn:hover {
    color: #fff;
  }

  /* Flex container para alinhar brand, menu e ícones verticalmente */
  .navbar-premium .navbar-collapse {
    display: flex !important;
    align-items: center;
    justify-content: space-between;
  }

  .navbar-premium .navbar-nav {
    margin: 0;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-premium fixed-top">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Ecommerce</a>

    <!-- Toggler -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPremium" aria-controls="navbarPremium" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
    </button>

    <!-- Links + Search + Ícones -->
    <div class="collapse navbar-collapse" id="navbarPremium">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Mobile</a>
        </li>
        <!-- <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li> -->
         <li class="nav-item">
          <a class="nav-link" href="#">Eletrodomésticos</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="#">Informátoca & Monitores</a>
        </li>
      </ul>

      <div class="d-flex align-items-center">
        <form class="d-flex">
          <input class="form-control" type="search" placeholder="Search products" aria-label="Search">
          <button class="btn btn-search" type="submit"><i class="bi bi-search"></i></button>
        </form>
        <a href="#" class="icon-btn"><i class="bi bi-person"></i></a>
        <a href="#" class="icon-btn"><i class="bi bi-cart"></i></a>
      </div>
    </div>
  </div>
</nav>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Script scroll -->
<script>
  window.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar-premium');
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
</script>
